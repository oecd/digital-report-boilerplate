<div class="header-publication" id="header-publication">
	<div class="site-content site-content--no-padding header-publication__content">
		<div class="container">
			<div class="row">
				<div class="col-sm-12 offset-lg-1">
					${require('../breadcrumb/breadcrumb.html')}
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="row">
				<div class="col-sm-12 col-md-6">
					<div class="header-publication__title">
						<div class="header-publication__label" data-i18n="title">
								<!-- sup-TITLE-->
						</div>
						<span data-i18n="main-title">
								<!-- MAIN TITLE-->
						</span>
					</div><!--/.header-publication__title-->
					<div class="header-publication__tag" data-i18n="hashtag-title">
							<!-- #OECDeconomicOutlook -->
					</div><!--/.header-publication__tag-->
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="row">
				<div class="col-sm-12 col-md-6 col-lg-12">
					<div class="header-publication__wrapper">
						<div class="ssk-group social"
							data-i18n="[data-title]social-title;[data-text]social-text"
							data-title="About 14% of jobs in OECD countries are highly automatable"
							data-text="Find out more ➡️"
							data-url="https://oe.cd/employment-outlook"
						>
							<div class="social__word" data-i18n="social-verb">Share</div>
							<a class="ssk ssk-facebook social__item social__item--facebook" href="">
								<img src="../../images/facebook--red.svg" alt="Facebook">
							</a>
							<a class="ssk ssk-twitter social__item social__item--twitter" href="">
								<img src="../../images/twitter--red.svg" alt="Twitter">
							</a>
							<a class="ssk ssk-linkedin social__item social__item--linkedin" href="">
								<img src="../../images/linkedin--red.svg" alt="LinkedIn">
							</a>
						</div><!--/.social-->
					</div><!--/.header-publication__wrapper-->
				</div><!--/.col-->
				<div class="col-sm-12 col-md-6 col-lg-12">
					<div class="header-publication__wrapper">
						<a href="#" class="btn-default btn-default--invert" data-i18n="button-explore"><!-- Button label --></a>
					</div>
				</div><!--/.col-->
			</div><!--/.row-->
		</div><!--/.container-->
	</div><!--/.site-content-->
	<div class="site-content header-publication__content--mobile">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="header-publication__title">
						<div class="header-publication__label" data-i18n="title">
							<!-- sup-TITLE-->
						</div>
						<span data-i18n="main-title"><!-- MAIN TITLE--></span>
					</div><!--/.header-publication__title-->
					<div class="header-publication__tag" data-i18n="hashtag-title">
								<!-- #OECDeconomicOutlook -->
					</div><!--/.header-publication__tag-->
					<a href="#" class="btn-default" data-i18n="button-explore"><!-- button tag--></a>
				</div><!--/.col-->
			</div><!--/.row-->
		</div><!--/.container-->
	</div><!--/.site-content-->
</div><!--/.header-publication-->
