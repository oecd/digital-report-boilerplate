<div class="container" id="key-data-block">
	<div class="row">
		<div class="col-sm-12 col-md-10 offset-md-1">
			<div class="title"  data-i18n="[html]title-1"> Key <span class="title--highlight">data</span></div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-sm-12 col-md-10 offset-md-1">
			<div class="key-data">
				<p data-i18n="[html]intro-para-1"><!-- Intro text--></p>
				<div class="title title--tertiary" data-i18n="[html]title-secondary-1">
					<!--Secondary title -->
				</div>
				<div class="key-data__special-layout">
					<img class="key-data__special-layout__img" data-i18n="[src]img-src-1a;[alt]img-alt-1a" src="" alt="">
					<img class="key-data__special-layout__img" data-i18n="[src]img-src-1b;[alt]img-alt-1b" src="" alt="">
					<img class="key-data__special-layout__img" data-i18n="[src]img-src-1c;[alt]img-alt-1c" src="" alt="">
					<img class="key-data__special-layout__img" data-i18n="[src]img-src-1d;[alt]img-alt-1d" src="" alt="">
				<!--
					<img class="key-data__special-layout__img" src="../../images/keydata-5.png" alt="Non-standard work is not a marginal phenomenon">
					<img class="key-data__special-layout__img" src="../../images/keydata-6.png" alt="Social protection needs to be adapted to the future of work">
				-->
				</div>
				<!-- social-->
				<div class="ssk-group social" 
				data-i18n="[data-title]social-title-1"
				data-title="Read more">
					<div class="social__word" 
					data-i18n="social-verb">Share
					</div>
						<a class="ssk ssk-facebook social__item social__item&#45;&#45;facebook" href="">
							<img src="../../images/facebook--emerald.svg" alt="Facebook">
						</a>
						<a class="ssk ssk-twitter social__item social__item--twitter" href="">
							<img src="../../images/twitter--emerald.svg" alt="Twitter">
						</a>
						<a class="ssk ssk-linkedin social__item social__item&#45;&#45;linkedin" href="">
						<img src="../../images/linkedin--emerald.svg" alt="LinkedIn">
						</a>
				</div><!--/.social-->
			</div><!--/.key-data-->

			<div class="key-data">
				<div class="title title--tertiary" data-i18n="[html]title-secondary-2">
					<!--Secondary title 2 -->
				</div>
					<!-- Iframe -->
					<span data-i18n="[html]iframe-chart-1"></span>
					<!--/.Iframe-->
				<!-- Static image
					<img class="key-data__img" src="../../images/waves.jpg" alt="Large shares of jobs are risk of automation or significant change" style="width: 100%;">
				-->
				<p class="key-data__legend">
					<i>
						<a data-i18n="[href]legend-href;legend-verb" href="">Download</a>
					</i>
				</p>
			</div><!--/.key-data-->
