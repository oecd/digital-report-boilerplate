<div class="container" id="key-messages">
	<div class="row">
		<div class="col-sm-12 col-md-10 offset-md-1">
			<h2 data-i18n="title" class="title"><!-- Main title --></h2>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-12">
			<div class="key-messages__wrapper">
				<!-- COLOUR: 
					--color-primary = purple
					--color-secondary = dark blue
					--color-tertiary = orange
					--color-fourth = 
				-->
				<div class="key-messages key-messages--color-fourth open">
					<div class="key-messages__content">
						<div data-i18n="tile-1-title" class="key-messages__title">
							<!-- Slider title 1 -->
						</div>
						<ul data-i18n="[html]tile-1-list-items" class="key-messages__list">
							<!-- Content list -Slide 1- defined in .json file 
							<li></li>
							<li></li> -->
						</ul><!--/.key-messages__list-->
						<a data-i18n="[href]tile-1-link-href;tile-1-link-text" class="link key-messages__link" href="" target="_blank" rel="noopener">Learn More</a>
						<!-- Class key-messages__link = btn on bottom position-->
						**optional buton display**
						<a data-i18n="[href]tile-1-link-href;tile-1-link-text" class="btn-default btn-default--invert" href="#" target="_blank" rel="noopener">Explore</a>
					</div><!--/.key-messages__content-->
					<div class="key-messages__cover">
						<div class="key-messages__cover__bubble"></div>
						<div class="key-messages__cover__mask"></div>
						<div class="key-messages__cover__img"
									style="background-image: url('${require(`../../images/km1.jpg`)}')">
						</div><!--/.key-messages__img-->
						<div data-i18n="tile-1-title" class="key-messages__title">
							<!-- Slider title 1 -->
						</div>
						<div class="key-messages__plus"><img src="../../images/plus--white.svg" alt="plus"></div>
					</div><!--/.key-messages__cover-->
				</div><!--/.key-messages-->
				<div class="key-messages key-messages--color-fourth">
					<div class="key-messages__content">
						<div data-i18n="tile-2-title" class="key-messages__title">
									<!-- Slider title 12 -->
						</div>
						<ul data-i18n="[html]tile-2-list-items" class="key-messages__list">
							<!-- Content list -Slide 2- defined in .json file 
							<li></li>
							<li></li> -->
						</ul><!--/.key-messages__list-->
						<a data-i18n="[href]tile-2-link-href;tile-2-link-text" class="link key-messages__link" href="https://www.oecd-ilibrary.org/" target="_blank" rel="noopener">Learn More</a>
					</div><!--/.key-messages__content-->
					<div class="key-messages__cover">
						<div class="key-messages__cover__bubble"></div>
						<div class="key-messages__cover__mask"></div>
						<div class="key-messages__cover__img"
									style="background-image: url('${require(`../../images/shibada-restaurant.jpg`)}')">
						</div><!--/.key-messages__img-->
						<div data-i18n="tile-2-title" class="key-messages__title">
									<!-- Slider title 2 -->
						</div>
						<div class="key-messages__plus"><img src="../../images/plus--white.svg" alt="plus"></div>
					</div><!--/.key-messages__cover-->
				</div><!--/.key-messages-->
				<div class="key-messages key-messages--color-fourth">
					<div class="key-messages__content">
						<div data-i18n="tile-3-title" class="key-messages__title">
								<!-- Slider title 3 -->
						</div>
						<ul data-i18n="[html]tile-3-list-items" class="key-messages__list">
							<!-- Content list -Slide 3- defined in .json file 
							<li></li>
							<li></li> -->
						</ul><!--/.key-messages__list-->
						<a data-i18n="[href]tile-3-link-href;tile-3-link-text" class="link key-messages__link" href="" target="_blank" rel="noopener">Learn More</a>
					</div><!--/.key-messages__content-->
					<div class="key-messages__cover">
						<div class="key-messages__cover__bubble"></div>
						<div class="key-messages__cover__mask"></div>
						<div class="key-messages__cover__img"
									style="background-image: url('${require(`../../images/muhammad.jpg`)}')">
						</div><!--/.key-messages__img-->
						<div data-i18n="tile-3-title" class="key-messages__title">
									<!-- Slider title 3 -->
						</div>
						<div class="key-messages__plus"><img src="../../images/plus--white.svg" alt="plus"></div>
					</div><!--/.key-messages__cover-->
				</div><!--/.key-messages-->
			</div><!--/.key-messages__wrapper-->
		</div>
	</div>
</div>
