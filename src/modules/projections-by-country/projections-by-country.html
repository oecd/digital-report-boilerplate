<div class="container projections-by-country">
    
  <div class="row">
    <div class="col-sm-12 col-lg-10 offset-lg-1">
      <h2 class="title" data-i18n="[html]title"></h2>
      <p data-i18n="subtitle"></p>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12 col-lg-3 offset-lg-1 projections-by-country__select-block">
      <!-- select for small screen -->
      <select
        id="projections-by-country-select"
        data-style="projections-by-country__select"
        data-live-search="true"
        data-size="5"
        data-width="100%"
      >
      </select>

      <!-- select for large screen -->
      <div class="projections-by-country__custom-opened-select">
        <div style="padding: 4px 0px 12px 0px;">
          <input type="search" id="projections-by-country-custom-opened-select-search-input" class="form-control" autocomplete="off" role="combobox" aria-label="Search">
        </div>
        <div role="listbox" tabindex="-1" class="projections-by-country__custom-opened-select-list-container" style="max-height: 413px; overflow-y: auto;">
          <ul class="projections-by-country__custom-opened-select-list" role="presentation"></ul>
        </div>
      </div>

    </div>
    <div class="col-sm-12 col-lg-7 projections-by-country__graph-block">
      <h2 class="projections-by-country__country-title" id="projections-by-country-country-title"></h2>
      <iframe id="projections-by-country-dp-iframe" width='100%' height='415' frameBorder='0' src=''></iframe>
      <a href="#" class="btn-default projections-by-country__btn" id="projections-by-country-read-button"  class="btn-default" target="_blank" rel="noopener" data-i18n="read-button"></a>
      <a href="#" class="btn-default projections-by-country__btn2" id="projections-by-country-projection-button" class="btn-default" target="_blank" rel="noopener" data-i18n="projection-button"></a>
    </div>
  </div>

</div>
