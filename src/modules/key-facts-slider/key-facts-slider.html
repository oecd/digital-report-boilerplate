<div class="key-facts-slider swiper-container" id="key-facts-slider-content">
	<div class="key-facts-slider__controls">
		<div class="key-facts-slider__prev">
			<img src="../../images/arrow.svg#black" alt="arrow">
		</div><!--/.key-facts-slider__prev-->
		<div class="key-facts-slider__next">
			<img src="../../images/arrow.svg#black" alt="arrow">
		</div><!--/.key-facts-slider__next-->
	</div><!--/.key-facts-slider__controls-->

	<div class="key-facts-slider__wrapper swiper-wrapper">
<!-- First Slide with swiper-slide -->
		<div class="swiper-slide">
			<div class="row align-items-center">
				<div class="col-sm-12 col-md-10 offset-md-1">
					<div class="title" data-i18n="[html]slider-title-1"><!-- 1. First title -->
					</div><!--/.title-->
					<p data-i18n="[html]para-1"></p>
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="key-facts-slider__content">
				<div class="row">
					<div class="col-md-7 offset-md-1">
								<!-- {require('../blockquote/blockquote--no-title.html')}  -->
								<blockquote class="blockquote" data-i18n="[cite]cite-link" cite="">
									<img class="blockquote__quote" src="../../images/quote--violet.svg" alt="quote">
									<div class="blockquote__date" data-i18n="[html]cite-date-1">
											<!--citation date -->
										</div>
										<p data-i18n="[html]cite-para-1">
											<!--citation text -->
										</p>
										<cite data-i18n="[html]cite-src-1"><!--citation-source --> </cite>
								</blockquote>
					</div><!--/.col-->
					<div class="col-md-3">
							<!-- \${require('../highlight/highlight-example.html')} -->
							
							<div class="highlight highlight--color-primary">
								<img src="../../images/silouhette.jpg" alt="silouhette"><br>
								<p style="font-size: 1rem;">Name 1</p>	
								<p>My box wit text 1.</p>
							</div><!--/.highlight-->
					</div><!--/.col-->
				</div><!--/.row-->
			</div><!--/.key-facts-slider__content-->
		</div><!--/.swiper__slide-->
	
<!-- Second Slide with swiper-slide -->
		<div class="swiper-slide">
			<div class="row align-items-center">
				<div class="col-sm-12 col-md-10 offset-md-1">
					<div class="title" data-i18n="[html]slider-title-2"><!-- 2. second title -->
					</div><!--/.title-->
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="key-facts-slider__content">
				<div class="row">
					<div class="col-md-7 offset-md-1">
						<!-- \${require('../blockquote/blockquote--no-title.html')} -->
						<blockquote class="blockquote" data-i18n="[cite]cite-link-2" cite="">
								<img class="blockquote__quote" src="../../images/quote--violet.svg" alt="quote">
								<div class="blockquote__date" data-i18n="[html]cite-date-2">c2
										<!--citation date -->
									</div>
									<p data-i18n="[html]cite-para-2">c2
										<!--citation text-->
									</p>
									<cite data-i18n="[html]cite-src-2"><!--citation-source --> c2</cite>
							</blockquote>
					</div><!--/.col-->
					<div class="col-md-3">
						<!-- \${require('../highlight/highlight-example.html')} -->
						<div class="highlight highlight--color-primary">
								My box wit text 2.
						</div><!--/.highlight-->
					</div><!--/.col-->
				</div><!--/.row-->
			</div><!--/.key-facts-slider__content-->
		</div><!--/.swiper__slide-->
	</div><!--/.key-facts-slider__wrapper.swiper__wrapper-->
</div><!--/.key-facts-slider-->
