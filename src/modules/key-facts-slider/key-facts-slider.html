<div class="key-facts-slider swiper-container">
	<div class="key-facts-slider__controls">
		<div class="key-facts-slider__prev">
			<img src="../../images/arrow.svg#black" alt="arrow">
		</div><!--/.key-facts-slider__prev-->
		<div class="key-facts-slider__next">
			<img src="../../images/arrow.svg#black" alt="arrow">
		</div><!--/.key-facts-slider__next-->
	</div><!--/.key-facts-slider__controls-->

	<div class="key-facts-slider__wrapper swiper-wrapper">
<!-- First Slide with swiper-slide -->
		<div class="swiper-slide">
			<div class="row align-items-center">
				<div class="col-sm-12 col-md-10 offset-md-1">
					<div class="title">
						1. Block slider (key-facts-slider)
						<div class="title--highlight">showing1</div>?
					</div><!--/.title-->
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="key-facts-slider__content">
				<div class="row">
					<div class="col-md-7 offset-md-1">
								<!-- {require('../blockquote/blockquote--no-title.html')}  -->
								<blockquote class="blockquote" data-i18n="[cite]no-title--cite-link" cite="">
									<img class="blockquote__quote" src="../../images/quote--violet.svg" alt="quote">
									<div class="blockquote__date" data-i18n="[html]no-title--cite-date">DATE1
											<!--citation date -->
										</div>
										<p data-i18n="[html]no-title--cite-para">citation 1
											<!--citation text -->
										</p>
										<cite data-i18n="[html]no-title--cite-src"><!--citation-source --> source 1
								</blockquote>
					</div><!--/.col-->
					<div class="col-md-3">
							<!-- \${require('../highlight/highlight-example.html')} -->
							<div class="highlight highlight--color-primary">
									My box wit text 1.
							</div><!--/.highlight-->
					</div><!--/.col-->
				</div><!--/.row-->
			</div><!--/.key-facts-slider__content-->
		</div><!--/.swiper__slide-->
	
<!-- Second Slide with swiper-slide -->
		<div class="swiper-slide">
			<div class="row align-items-center">
				<div class="col-sm-12 col-md-10 offset-md-1">
					<div class="title">
						2. Why is growth
						<div class="title--highlight">showing2</div>?
					</div><!--/.title-->
				</div><!--/.col-->
			</div><!--/.row-->
			<div class="key-facts-slider__content">
				<div class="row">
					<div class="col-md-7 offset-md-1">
						<!-- \${require('../blockquote/blockquote--no-title.html')} -->
						<blockquote class="blockquote" data-i18n="[cite]no-title--cite-link" cite="">
								<img class="blockquote__quote" src="../../images/quote--violet.svg" alt="quote">
								<div class="blockquote__date" data-i18n="[html]no-title--cite-date">DATE2
										<!--citation date -->
									</div>
									<p data-i18n="[html]no-title--cite-para">citation 2
										<!--citation text-->
									</p>
									<cite data-i18n="[html]no-title--cite-src"><!--citation-source --> source 2
							</blockquote>
					</div><!--/.col-->
					<div class="col-md-3">
						<!-- \${require('../highlight/highlight-example.html')} -->
						<div class="highlight highlight--color-primary">
								My box wit text 2.
						</div><!--/.highlight-->
					</div><!--/.col-->
				</div><!--/.row-->
			</div><!--/.key-facts-slider__content-->
		</div><!--/.swiper__slide-->
	</div><!--/.key-facts-slider__wrapper.swiper__wrapper-->
</div><!--/.key-facts-slider-->
